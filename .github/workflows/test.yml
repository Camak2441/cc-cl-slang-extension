name: Main workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ocaml-compiler: 4.12.x
          - os: windows-latest
            ocaml-compiler: 4.12.x
          - os: macos-latest
            ocaml-compiler: 4.12.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install ocamlbuild

      - run: cd slang && opam exec -- ocamlbuild slang.native
